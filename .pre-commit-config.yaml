# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_language_version:
  node: '22.0.0'
  python: '3.12'

repos:
  # ==========================================
  # General Pre-Commit Hooks
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: "^(.*\\.svg|.*\\.lock)$"
      - id: end-of-file-fixer
        exclude: "^(.*\\.svg|.*\\.lock)$"
      - id: check-yaml
        args: ['--unsafe'] # Allow custom YAML tags
      - id: check-json
        exclude: "^.*tsconfig.*\\.json$" # Exclude tsconfig files (JSONC format)
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: no-commit-to-branch
        args: ['--branch', 'master', '--branch', 'main']

  # ==========================================
  # Markdown & Documentation
  # ==========================================
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
        args: ['--wrap', '100']

  # ==========================================
  # Frontend & Backend (TypeScript/JavaScript)
  # ==========================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (TypeScript/JavaScript/JSON/YAML)
        types_or: [javascript, jsx, ts, tsx, json, yaml]
        additional_dependencies:
          - prettier@3.6.2
          - prettier-plugin-prisma@5.0.0
        exclude: "^(.*\\.lock|pnpm-lock\\.yaml)$"

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        name: eslint (frontend)
        files: "^frontend/.*\\.(ts|tsx|js|jsx)$"
        args: ['--fix']
        additional_dependencies:
          - eslint@9.39.1
          - '@eslint/js@9.39.1'
          - '@typescript-eslint/eslint-plugin@8.46.3'
          - '@typescript-eslint/parser@8.46.3'
          - typescript@5.9.3

      - id: eslint
        name: eslint (backend)
        files: "^backend/.*\\.(ts|tsx|js|jsx)$"
        args: ['--fix']
        additional_dependencies:
          - eslint@9.39.1
          - '@eslint/js@9.39.1'
          - '@typescript-eslint/eslint-plugin@8.46.3'
          - '@typescript-eslint/parser@8.46.3'
          - typescript@5.9.3

  # ==========================================
  # Python (AI Service)
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        name: ruff (linter)
        args: ['--fix']
        files: "^ai-service/.*\\.py$"

      - id: ruff-format
        name: ruff (formatter)
        files: "^ai-service/.*\\.py$"

  # ==========================================
  # Security & Secrets Scanning
  # ==========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: "^(.*\\.lock|pnpm-lock\\.yaml|.*\\.svg|.*\\.example.*|.*/__tests__/.*|.*/test.*\\.ts)$"

  # ==========================================
  # Shell Scripts
  # ==========================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: "\\.sh$"

  # ==========================================
  # Commit Message
  # ==========================================
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ['--strict', '--force-scope']

ci:
  autofix_commit_msg: 'chore: auto-fix pre-commit hooks'
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  skip:
    - eslint # Skip in CI, run separately
    - prettier # Skip in CI, run separately
