name: ğŸ§ª CI

on:
  push:
    branches: [master, develop]
  pull_request:
  #   branches: [master, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: pnpm --filter @poo-tracker/frontend install

      - name: ğŸ” Type check
        run: pnpm --filter @poo-tracker/frontend run type-check

      - name: ğŸ§¹ Lint
        run: pnpm --filter @poo-tracker/frontend run lint

      - name: ğŸ§ª Test
        run: pnpm --filter @poo-tracker/frontend run test

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: frontend-junit.xml
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build
        run: pnpm --filter @poo-tracker/frontend run build

  test-backend:
    name: ğŸš€ Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: [1.22, 1.23, 1.24]

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm --filter @poo-tracker/frontend install

      - name: ğŸ” Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: backend

      - name: ğŸ§ª Test
        run: go test -C backend ./...

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: backend-junit.xml
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

      - name: ğŸ—ï¸ Build
        run: go build -C backend -o bin/server .

  test-ai-service:
    name: ğŸ¤– AI Service Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./ai-service
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    services:
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install uv and ğŸ Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        id: setup-uv
        with:
          activate-environment: true
          working-directory: ai-service
          version: latest
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: uv sync

      - name: ğŸ¦€ Lint with Ruff
        run: |
          uv run ruff check . || \
            uv run ruff check . --fix && \
            echo "Fixed formatting"
          uv run ruff format .

      - name: ğŸ§ª Test with pytest
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          if [ -n "$(find . -name 'test_*.py' -o -name '*_test.py' -maxdepth 2 | head -1)" ]; then
            echo "Running tests..."
            uv run pytest --tb=auto -vv --junit-xml=ai_service-junit.xml
          else
            echo "No test files found (test_*.py or *_test.py), skipping tests"
            echo "âœ… Test step completed (no tests to run)"
          fi

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: '**/ai_service-junit.xml'
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ai-service]
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build AI Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ai-service/Dockerfile
          push: false
          sbom: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker Compose
        run: |
          docker compose -f docker-compose.yml config
          echo "âœ… Docker Compose configuration is valid"
