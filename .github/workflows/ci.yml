name: ðŸ§ª CI

on:
  push:
    branches: [master, develop]
  pull_request:
  #   branches: [master, develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-frontend:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ” Type check
        run: pnpm typecheck:frontend

      - name: ðŸ§¹ Lint
        run: pnpm lint:frontend

      - name: ðŸ§ª Test
        run: pnpm test:frontend

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: frontend-junit.xml
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

      - name: ðŸ—ï¸ Build
        run: pnpm build:frontend

  test-backend:
    name: ðŸš€ Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22, 24]
    env:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ—„ï¸ Setup test database
        run: |
          pnpm db:generate
          pnpm db:migrate
          pnpm db:seed
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ðŸ” Type check
        run: pnpm typecheck:backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ðŸ§¹ Lint
        run: pnpm lint:backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ðŸ§ª Test
        run: pnpm test:backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: backend-junit.xml
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

      - name: ðŸ—ï¸ Build
        run: pnpm build:backend

  test-ai-service:
    name: ðŸ¤– AI Service Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: ./ai-service
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    services:
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: ðŸ“¦ Install uv and ðŸ Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        id: setup-uv
        with:
          activate-environment: true
          working-directory: ai-service
          version: latest
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install dependencies
        run: uv sync

      - name: ðŸ¦€ Lint with Ruff
        run: |
          uv run ruff check . || \
            uv run ruff check . --fix && \
            echo "Fixed formatting"
          uv run ruff format .

      - name: ðŸ§ª Test with pytest
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          if [ -n "$(find . -name 'test_*.py' -o -name '*_test.py' -maxdepth 2 | head -1)" ]; then
            echo "Running tests..."
            uv run pytest --tb=auto -vv --junit-xml=ai_service-junit.xml
          else
            echo "No test files found (test_*.py or *_test.py), skipping tests"
            echo "âœ… Test step completed (no tests to run)"
          fi

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: '**/ai_service-junit.xml'
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

  docker-build:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ai-service]
    permissions:
      contents: read

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build AI Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ai-service/Dockerfile
          push: false
          sbom: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ§ª Test Docker Compose
        run: |
          docker compose -f docker-compose.yml config
          echo "âœ… Docker Compose configuration is valid"

  docker-publish:
    name: ðŸ“¦ Build & Push Docker Images to GHCR
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ai-service]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for AI Service
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ai-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Poo Tracker AI Service
            org.opencontainers.image.description=AI-powered analysis service for bowel movement patterns
            org.opencontainers.image.vendor=kjanat
            maintainer=kjanat

      - name: ðŸ—ï¸ Build and push AI Service image
        id: push-ai
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ai-service/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}
          sbom: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta-ai.outputs.version }}

      - name: âœï¸ Generate provenance attestation for AI Service
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}/ai-service
          subject-digest: ${{ steps.push-ai.outputs.digest }}
          push-to-registry: true

      - name: ðŸ” Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: âœï¸ Sign AI Service image with Cosign
        env:
          DIGEST: ${{ steps.push-ai.outputs.digest }}
          TAGS: ${{ steps.meta-ai.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: ðŸ“Š Output image details
        run: |
          echo "## ðŸ³ Published Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### AI Service" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.push-ai.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-ai.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/ai-service:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-architecture (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM attestation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Signed with Cosign (keyless)" >> $GITHUB_STEP_SUMMARY
