name: ğŸ§ª CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ“¦ Install uv and ğŸ Python
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.13
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "âŒ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "âŒ uv not found"; exit 1; }

          pnpm install || { echo "âŒ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "âŒ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "âš ï¸  No pyproject.toml found â€” skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "âŒ uv install from requirements.txt failed"; exit 1; }
            else
              echo "âŒ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "âœ… All done."

      - name: ğŸ” Type check
        run: pnpm type-check:frontend

      - name: ğŸ§¹ Lint
        run: pnpm lint:frontend

      - name: ğŸ§ª Test
        run: pnpm test:frontend

      - name: ğŸ—ï¸ Build
        run: pnpm build:frontend

  test-backend:
    name: ğŸš€ Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22, 24]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ“¦ Install uv and ğŸ Python
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.13
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "âŒ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "âŒ uv not found"; exit 1; }

          pnpm install || { echo "âŒ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "âŒ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "âš ï¸  No pyproject.toml found â€” skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "âŒ uv install from requirements.txt failed"; exit 1; }
            else
              echo "âŒ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "âœ… All done."

      - name: ğŸ” Type check
        run: pnpm type-check:backend

      - name: ğŸ§¹ Lint
        run: pnpm lint:backend

      - name: ğŸ—„ï¸ Setup test database
        run: |
          cd backend
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" > .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          pnpm db:generate
          pnpm db:migrate

      - name: ğŸ§ª Test
        run: pnpm test:backend

      - name: ğŸ—ï¸ Build
        run: pnpm build:backend

  test-ai-service:
    name: ğŸ¤– AI Service Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    services:
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install uv and ğŸ Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "âŒ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "âŒ uv not found"; exit 1; }

          pnpm install || { echo "âŒ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "âŒ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "âš ï¸  No pyproject.toml found â€” skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "âŒ uv install from requirements.txt failed"; exit 1; }
            else
              echo "âŒ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "âœ… All done."

      - name: ğŸ¦€ Lint with Ruff
        run: |
          pnpm lint:ai
          pnpm format:ai

      - name: ğŸ§ª Test with pytest
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          cd ai-service
          if [ -n "$(find . -name 'test_*.py' -o -name '*_test.py' | head -1)" ]; then
            echo "Running tests..."
            uv run pytest --tb=short -v --junit-xml=junit.xml
          else
            echo "No test files found (test_*.py or *_test.py), skipping tests"
            echo "âœ… Test step completed (no tests to run)"
          fi

      - name: Upload results to Trunk
        # Run this step even if the test step ahead fails
        if: success() || failure()
        uses: trunk-io/analytics-uploader@main
        with:
          # Path to your test results.
          junit-paths: '**/junit.xml'
          # Provide your Trunk organization slug.
          org-slug: ${{ vars.TRUNK_ORG_SLUG }}
          # Provide your Trunk API token as a GitHub secret.
          token: ${{ secrets.TRUNK_API_TOKEN }}
        continue-on-error: true

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ai-service]
    permissions:
      contents: read

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build AI Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: false
          sbom: true
          provenance: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker Compose
        run: |
          docker compose -f docker-compose.yml config
          echo "âœ… Docker Compose configuration is valid"
