name: 🧪 CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-frontend:
    name: 🎨 Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: 📦 Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "❌ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "❌ uv not found"; exit 1; }

          pnpm install || { echo "❌ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "❌ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "⚠️  No pyproject.toml found — skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "❌ uv install from requirements.txt failed"; exit 1; }
            else
              echo "❌ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "✅ All done."

      - name: 🔍 Type check
        run: pnpm run --filter frontend tsc --noEmit

      - name: 🧹 Lint
        run: pnpm run --filter frontend lint

      - name: 🧪 Test
        run: pnpm run --filter frontend test

      - name: 🏗️ Build
        run: pnpm run --filter frontend build

  test-backend:
    name: 🚀 Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18, 20, 22]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: 📦 Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "❌ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "❌ uv not found"; exit 1; }

          pnpm install || { echo "❌ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "❌ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "⚠️  No pyproject.toml found — skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "❌ uv install from requirements.txt failed"; exit 1; }
            else
              echo "❌ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "✅ All done."

      - name: 🔍 Type check
        run: pnpm run --filter backend tsc --noEmit

      - name: 🧹 Lint
        run: pnpm run --filter backend lint

      - name: 🗄️ Setup test database
        run: |
          cd backend
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_db" > .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          pnpm run db:generate
          pnpm run db:migrate

      - name: 🧪 Test
        run: pnpm run --filter backend test

      - name: 🏗️ Build
        run: pnpm run --filter backend build

  test-ai-service:
    name: 🤖 AI Service Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    services:
      redis:
        image: redis:8-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Install uv and 🐍 Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}
          version: latest

      - name: 📦 Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "❌ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "❌ uv not found"; exit 1; }

          pnpm install || { echo "❌ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "❌ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "⚠️  No pyproject.toml found — skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "❌ uv install from requirements.txt failed"; exit 1; }
            else
              echo "❌ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "✅ All done."

      - name: 🧹 Format check with black
        run: |
          cd ai-service
          uv run black --check .

      - name: 🦀 Lint with Ruff
        run: |
          cd ai-service
          uv run ruff check .
          uv run ruff format --check .

      - name: 🧪 Test with pytest
        env:
          REDIS_URL: redis://localhost:6379
        run: |
          cd ai-service
          if [ -n "$(find . -name 'test_*.py' -o -name '*_test.py' | head -1)" ]; then
            echo "Running tests..."
            uv run pytest --tb=short -v
          else
            echo "No test files found (test_*.py or *_test.py), skipping tests"
            echo "✅ Test step completed (no tests to run)"
          fi

  docker-build:
    name: 🐳 Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, test-ai-service]
    permissions:
      contents: read

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build AI Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🧪 Test Docker Compose
        run: |
          docker compose -f docker-compose.yml config
          echo "✅ Docker Compose configuration is valid"
