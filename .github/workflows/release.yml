name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install uv and ğŸ Python
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.13
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          command -v pnpm >/dev/null || { echo "âŒ pnpm not found"; exit 1; }
          command -v uv >/dev/null || { echo "âŒ uv not found"; exit 1; }

          pnpm install || { echo "âŒ Failed to run pnpm install"; exit 1; }

          [[ -d ai-service ]] || { echo "âŒ Directory 'ai-service' not found"; exit 1; }
          cd ai-service || exit 1

          if [[ -f pyproject.toml ]]; then
            uv sync 2>/dev/null || uv pip install -e . --system 2>/dev/null
            status=$?
          else
            echo "âš ï¸  No pyproject.toml found â€” skipping uv sync and editable install"
            status=1
          fi

          if [[ $status -ne 0 ]]; then
            if [[ -f requirements.txt ]]; then
              uv pip install -r requirements.txt --system || { echo "âŒ uv install from requirements.txt failed"; exit 1; }
            else
              echo "âŒ No valid pyproject.toml or requirements.txt found to install from"
              exit 1
            fi
          fi

          echo "âœ… All done."

      - name: ğŸ§ª Run tests
        run: |
          pnpm run test
          cd ai-service && python -m pytest

      - name: ğŸ—ï¸ Build applications
        run: |
          pnpm run build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/dist/
            backend/dist/
          retention-days: 1

  docker-build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/ai-service
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸ—ï¸ Build and push AI Service Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ai-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          sbom: true
          provenance: true

  create-release:
    name: ğŸ“ Create Release
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-artifacts

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          if [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -z "$PREV_TAG" ]]; then
            echo "changelog=ğŸ‰ Initial release of Poo Tracker!" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "## What's New" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: 'ğŸ’© Poo Tracker ${{ steps.version.outputs.version }}'
          body: |
            # Poo Tracker Release ${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ## ğŸ³ Docker Images

            - AI Service: `ghcr.io/${{ github.repository }}/ai-service:${{ steps.version.outputs.version }}`

            ## ğŸš€ Quick Start

            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd poo-tracker
            pnpm install
            pnpm run docker:up
            pnpm run dev
            ```

            ## ğŸ“– Documentation

            For full setup and usage instructions, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).

            ---

            **Disclaimer:** Not responsible for phone screen damage caused by ill-advised photo documentation. Use with pride, shame, or scientific detachment. Up to you. ğŸ’©
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}

  notify-deployment:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: create-release
    if: always()

    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          echo "ğŸ‰ Poo Tracker ${{ needs.create-release.outputs.version }} has been released!"
          echo "ğŸš€ Ready to track some legendary logs!"
