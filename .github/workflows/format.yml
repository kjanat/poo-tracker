name: 🎨 Format & Lint

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-and-lint:
    name: 🧹 Auto-fix & Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📦 Install uv and 🐍 Python
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.13
          version: latest

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd ai-service && uv pip install -r requirements.txt

      - name: 🎨 Format TypeScript/JavaScript
        run: |
          pnpm run --filter frontend lint:fix || true
          pnpm run --filter backend lint:fix || true

      - name: 🎨 Format Python
        run: |
          cd ai-service
          uvx black .
          uvx isort .

      - name: 🦀 Format with Ruff
        run: |
          cd ai-service
          uvx ruff check --fix .
          uvx ruff format .

      - name: 📝 Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 💾 Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email 41898282+github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git add .
          git commit -m "🎨 Auto-fix formatting and linting issues" -a

      - name: 🚀 Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  lint-check:
    name: 🔍 Lint Check
    runs-on: ubuntu-latest
    needs: format-and-lint
    permissions:
      contents: read

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: 📦 Install uv and 🐍 Python
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          python-version: 3.13
          version: latest

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd ai-service && uv pip install -r requirements.txt

      - name: 🧹 Lint Frontend
        run: pnpm run --filter frontend lint

      - name: 🧹 Lint Backend
        run: pnpm run --filter backend lint

      - name: 🧹 Lint Python
        run: |
          cd ai-service
          uvx ruff check .
          uvx ruff format --check .
          uvx black --check .
          uvx isort --check-only .
