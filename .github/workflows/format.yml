name: 🎨 Format & Lint

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-and-lint:
    name: 🧹 Auto-fix & Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd ai-service && pip install -r requirements.txt
          pip install black isort flake8

      - name: 🎨 Format TypeScript/JavaScript
        run: |
          pnpm run --filter frontend lint:fix || true
          pnpm run --filter backend lint:fix || true

      - name: 🎨 Format Python
        run: |
          cd ai-service
          black .
          isort .

      - name: 📝 Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 💾 Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "🎨 Auto-fix formatting and linting issues" -a

      - name: 🚀 Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  lint-check:
    name: 🔍 Lint Check
    runs-on: ubuntu-latest
    needs: format-and-lint

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          pnpm install --frozen-lockfile
          cd ai-service && pip install -r requirements.txt
          pip install black isort flake8

      - name: 🧹 Lint Frontend
        run: pnpm run --filter frontend lint

      - name: 🧹 Lint Backend
        run: pnpm run --filter backend lint

      - name: 🧹 Lint Python
        run: |
          cd ai-service
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          black --check .
          isort --check-only .
