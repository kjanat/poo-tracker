version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "â¬†ï¸"
      include: "scope"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      testing:
        patterns:
          - "*test*"
          - "*jest*"
          - "vitest"
      linting:
        patterns:
          - "eslint*"
          - "prettier"
          - "@typescript-eslint/*"

  # Backend dependencies
