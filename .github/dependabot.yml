version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: 'npm'
    directories:
      - "/"
      - "/frontend"
      - "/backend"
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
    commit-message:
      prefix: '‚¨ÜÔ∏è'
      include: 'scope'
    groups:
      all:
        patterns:
          - '*'

  # AI Service Python dependencies
  - package-ecosystem: 'uv'
    directory: '/ai-service'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
